<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="app.bundle.js"></script></head><body><header><h1>Weather App</h1><div class="search-container"><input id="search" placeholder="Enter a city"> <button id="search-button">Search</button></div><button id="toggle-temp-button"><span class="celcius">°C</span> / <span class="farenheit active">°F</span></button></header><div class="main"><div class="main-info"><div class="name"></div><div class="condition"></div><div class="current-temp"></div><div class="temp-range"></div></div><div class="gif-container"><img src="" alt="gif of weather" class="gif-image"></div></div><div class="extra-info"><div><div class="label">SUNRISE</div><div class="value sunrise"></div></div><div><div class="label">SUNSET</div><div class="value sunset"></div></div><div><div class="label">CHANCE OF RAIN</div><div class="value chance-of-rain"></div></div><div><div class="label">HUMIDITY</div><div class="value humidity"></div></div><div><div class="label">FEELS LIKE</div><div class="value feels-like"></div></div></div><div class="forecast"><div class="forecast-title">3 day forecast</div><div class="forecast-info"><table><thead><tr class="top-row"><th scope="col">Day</th><th scope="col">Icon</th><th scope="col">Chance of rain</th><th scope="col">Humidity</th><th scope="col">Temperature (low-high)</th></tr></thead><tbody id="forecast-rows"></tbody></table></div></div></body></html>
