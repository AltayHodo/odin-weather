<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <input type="text" id="search" placeholder="Enter a city">
      <button id="search-button">Search</button>
    </header>
    <div class="main">
      <div class="main-info">
        <div class="name"></div>
        <div class="condition"></div>
        <div class="current-temp"></div>
        <div class="temp-range"></div>
      </div>
      <div class="gif-container"></div>
    </div>
    <div class="extra-info">
      <div>
        <div class="label">Sunrise</div>
        <div class="value sunrise"></div>
      </div>
      <div>
        <div class="label">Sunset</div>
        <div class="value sunset"></div>
      </div>
      <div>
        <div class="label">Chance of rain</div>
        <div class="value chance-of-rain"></div>
      </div>
      <div>
        <div class="label">Humidity</div>
        <div class="value humidity"></div>
      </div>
      <div>
        <div class="label">Feels like</div>
        <div class="value feels-like"></div>
      </div>
    </div>
    <div class="forecast">
      <div class="forecast-title">3 day forecast</div>
      <div class="forecast-info">
        <table>
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">Icon</th>
              <th scope="col">Chance of rain</th>
              <th scope="col">Humidity</th>
              <th scope="col">Temperature (low-high)</th>
            </tr>
          </thead>
          <tbody id="forecast-rows"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
